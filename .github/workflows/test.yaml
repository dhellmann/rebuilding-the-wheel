# Based on https://fedoramagazine.org/github-actions-use-podman-to-run-fedora-linux/

name: CI
on:
  pull_request:

jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.12"

    steps:
      - name: Get source
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run tests
        run: tox -e py

  bootstrap:
    name: bootstrap-langchain
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.12"

    steps:
      - name: Get source
        uses: actions/checkout@v4

      - name: Setup Podman
        run: |
          sudo apt update
          sudo apt-get -y install podman
          podman pull fedora:39

      - name: Create container
        run: |
          podman build --tag test-${{ matrix.python-version }} -f ./Containerfile

      - name: Run tests
        run: |
          podman run --rm \
            --userns=keep-id \
            --security-opt label=disable \
            --volume .:/src:rw,exec \
            -e PYTHON_TO_TEST=python${{ matrix.python-version }} \
            -e VERBOSE=-v \
            test-${{ matrix.python-version }} \
            ./test.sh

  e2e:
    name: e2e
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.12"
        test-script:
          - e2e/test_rebuild_following_bootstrap.sh

    steps:
      - name: Get source
        uses: actions/checkout@v4

      - name: Setup Podman
        run: |
          sudo apt update
          sudo apt-get -y install podman
          podman pull fedora:39

      - name: Create container
        run: |
          podman build --tag test-${{ matrix.python-version }} -f ./Containerfile

      - name: Run tests
        run: |
          podman run --rm \
            --userns=keep-id \
            --security-opt label=disable \
            --volume .:/src:rw,exec \
            -e PYTHON_TO_TEST=python${{ matrix.python-version }} \
            -e VERBOSE=-v \
            test-${{ matrix.python-version }} \
            ${{ matrix.test-script }}
